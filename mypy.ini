[mypy]
python_version = 3.13
namespace_packages = True
explicit_package_bases = True
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Ignore missing imports for external packages
[mypy-*]
follow_imports = silent
ignore_missing_imports = True

# Ignore test files with known issues
[mypy-tests.*]
ignore_errors = True

# Ignore setup.py and test_helpers.py
[mypy-setup]
ignore_errors = True

[mypy-test_helpers]
ignore_errors = True

# Strict type checking for our code
[mypy-custom_components.ramses_extras.*]
disallow_untyped_defs = True
check_untyped_defs = True
disallow_incomplete_defs = True

# Ignore missing stubs for these packages
[mypy-ramses_rf.*]
ignore_missing_imports = True

[mypy-ramses_cc.*]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True

# Ignore specific files with known issues
[mypy-path.to.problematic.module]
ignore_errors = True
