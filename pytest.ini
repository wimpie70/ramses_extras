[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --asyncio-mode=auto
    --asyncio-default-fixture-loop-scope=function
markers =
    integration: marks tests as integration tests
    unit: marks tests as unit tests
