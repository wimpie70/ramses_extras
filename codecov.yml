coverage:
  status:
    project:
      default:
        target: 60%
        threshold: 1%
    patch:
      default:
        target: 60%
        threshold: 1%

comment:
  layout: 'reach,diff,flags,tree'
  behavior: default
  require_changes: false

component_management:
  individual_components:
    - component_id: framework
      name: Framework
      paths:
        - custom_components/ramses_extras/framework/**
    - component_id: humidity_control
      name: Humidity Control
      paths:
        - custom_components/ramses_extras/features/humidity_control/**
    - component_id: hvac_fan_card
      name: HVAC Fan Card
      paths:
        - custom_components/ramses_extras/features/hvac_fan_card/**
    - component_id: sensor_control
      name: Sensor Control
      paths:
        - custom_components/ramses_extras/features/sensor_control/**
    - component_id: default_feature
      name: Default Feature
      paths:
        - custom_components/ramses_extras/features/default/**
    - component_id: hello_world
      name: Hello World
      paths:
        - custom_components/ramses_extras/features/hello_world/**

ignore:
  - 'tests/'
  - 'custom_components/ramses_extras/framework/www/'
