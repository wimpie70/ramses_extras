name: Tests

on:
  push:
    branches: [main, master, develop, 'feature/*']
    paths:
      [
        '.github/workflows/tests.yml',
        'requirements_dev.txt',
        'custom_components/**.py',
        'tests/**',
        'pyproject.toml',
      ]
  pull_request:
    branches: [main, master, develop]
    paths:
      [
        '.github/workflows/tests.yml',
        'requirements_dev.txt',
        'custom_components/**.py',
        'tests/**',
        'pyproject.toml',
      ]
  schedule:
    - cron: '0 18 * * 5'
  workflow_dispatch:

jobs:
  test:
    name: test (${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_test.txt
          pip install "homeassistant==2025.10.4"

      - name: Run tests
        env:
          PYTEST_ADDOPTS: '--color=yes'
        run: |
          python -m pytest tests/ -v

      - name: Run mypy
        run: |
          mypy custom_components/ tests/ --config-file config/mypy.ini || echo "mypy failed but continuing"
        continue-on-error: true

  lint:
    name: lint (${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node.js dependencies
        run: |
          npm install
          npm install @eslint/js@^9.38.0 eslint@^9.38.0 eslint-config-prettier@^10.1.8 eslint-plugin-prettier@^5.5.4

      - name: Run pre-commit
        run: |
          pre-commit run --all-files

  type:
    name: type (${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy types-requests

      - name: Run mypy
        run: |
          mypy custom_components/ tests/ --config-file config/mypy.ini || echo "mypy failed but continuing"
